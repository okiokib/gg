<!DOCTYPE html>
<html>
<head>
    <title>Tambah Form Kegiatan</title>
    <script>
        function tambahForm() {
            var formContainer = document.getElementById('formTahapanKegiatan');
            
            var div = document.createElement('div');
            div.className = 'mb-3';

            var waktuContainer = document.createElement('div');
            waktuContainer.className = 'waktu-container mb-3';
            waktuContainer.innerHTML = `
                <label class="form-label" for="basic-default-fullname">Waktu</label>
                <input type="text" class="form-control" placeholder="Tambah waktu" />
            `;

            var judulInput = document.createElement('div');
            judulInput.className = 'mb-3';
            judulInput.innerHTML = `
                <label class="form-label" for="basic-default-fullname">Judul</label>
                <input type="text" class="form-control" placeholder="Tambah Judul" />
            `;

            var gambarInput = document.createElement('div');
            gambarInput.className = 'mb-3';
            gambarInput.innerHTML = `
                <label for="formFile" class="form-label">Gambar Tanaman</label>
                <input class="form-control" type="file" id="formFile" />
            `;

            var deskripsiTextarea = document.createElement('div');
            deskripsiTextarea.className = 'mb-3';
            deskripsiTextarea.innerHTML = `
                <label class="form-label" for="basic-default-fullname">Deskripsi</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            `;

            var hapusButton = document.createElement('button');
            hapusButton.className = 'btn btn-danger mt-2';
            hapusButton.innerText = 'Hapus waktu';
            hapusButton.setAttribute('onclick', 'hapusWaktu(this)');

            div.appendChild(waktuContainer);
            div.appendChild(judulInput);
            div.appendChild(gambarInput);
            div.appendChild(deskripsiTextarea);
            div.appendChild(hapusButton);

            formContainer.appendChild(div);
        }

        function hapusWaktu(button) {
            var div = button.parentNode;
            div.parentNode.removeChild(div);
        }
    </script>
</head>
<body>
    <div class="row">
        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span>Form Kegiatan</h4>
        <div class="col-xl">
            <div class="card mb-4">
                <div class="card-body" id="formTahapanKegiatan">
                    <button type="button" class="btn btn-primary" id="tambah" onclick="tambahForm()">Tambah Form</button>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Tambah Tahapan</label>
                            <!-- Checkboxes and Radios -->
                            <div class="waktu-container mb-3">
                                <label class="form-label" for="basic-default-fullname">Waktu</label>
                                <input type="text" class="form-control" placeholder="Tambah waktu" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="basic-default-fullname">Judul</label>
                                <input type="text" class="form-control" placeholder="Tambah Judul" />
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Gambar Tanaman</label>
                                <input class="form-control" type="file" id="formFile" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="basic-default-fullname">Deskripsi</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button type="button" class="btn btn-danger mt-2" onclick="hapusWaktu(this)">Hapus waktu</button>
                        </div>

                    <div class="col">
                        <button class="btn btn-outline-primary mt-3" id="btnKembali">Kembali</button>
                        <button class="btn btn-primary mt-3" id="btnKembali">Selanjutnya</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
